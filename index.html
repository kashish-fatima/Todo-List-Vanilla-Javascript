<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600&family=Open+Sans:ital,wght@0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    
    <title>Todo List</title>
</head>
<body>
    <div class="main-component">
        <div class="main-nav">
            <h1>Todo List</h1>
        </div>

        <div class="todo-form">
            <form action="" class="form">
                <input type="text" placeholder="Enter task" id="task">
                <input type="number" placeholder="Duration in Hours" id="duration">
               

                <input type="submit" value="Add Task" class="add-task" id="addTask">
            </form>
        </div>


        <div class="todo-list">
        
        </div>

        
    </div>

    <!-- <div class="footer">
        <h5 class="footer-text">Made by Kashish Fatima.</h5>
    </div> -->

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/8a034d9fa1.js" crossorigin="anonymous"></script>
</body>
</html>
